<form (ngSubmit)="onCheckAvailableCars()" #f="ngForm">
  <div id="reservationData">
    <div class="form-group">
      <label for="clientLastName">Last Name</label>
      <input
        type="text"
        id="clientLastName"
        class="form-control"
        ngModel
        name="clientLastName"
      />
    </div>
    <div class="form-group">
      <label for="clientAge">Age</label>
      <input
        type="number"
        id="clientAge"
        class="form-control"
        ngModel
        name="clientAge"
      />
    </div>
    <div class="form-group">
      <label for="pickUpLocation">Pick Up Location</label>
      <input
        type="text"
        id="pickUpLocation"
        class="form-control"
        ngModel
        name="pickUpLocation"
      />
    </div>
    <div class="form-group">
      <label for="returnLocation">Return Location</label>
      <input
        type="text"
        id="returnLocation"
        class="form-control"
        ngModel
        name="returnLocation"
      />
    </div>
    <div class="form-group">
      <label for="pickUpDate">Pick Up Date</label>
      <input
        type="datetime-local"
        id="pickUpDate"
        class="form-control"
        ngModel
        name="pickUpDate"
      />
    </div>
    <div class="form-group">
      <label for="returnDate">Return Date</label>
      <input
        type="datetime-local"
        id="returnDate"
        class="form-control"
        ngModel
        name="returnDate"
      />
    </div>
  </div>

  <div class="text-secondary text-center">
    <button class=" btn btn-secondary btn-lg" type="submit">
      Check Available Cars
    </button>
  </div>
</form>
