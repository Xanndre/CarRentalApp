<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form (ngSubmit)="onCheckAvailableCars()" #f="ngForm">
        <div id="reservationData">
          <div *ngIf="!updated" class="form-group">
            <label for="clientLastName">Last Name</label>
            <input
              type="text"
              id="clientLastName"
              class="form-control"
              ngModel
              name="clientLastName"
            />
          </div>
          <div *ngIf="!updated" class="form-group">
            <label for="clientAge">Age</label>
            <input
              type="number"
              id="clientAge"
              class="form-control"
              ngModel
              name="clientAge"
            />
          </div>
          <div class="form-group">
            <label for="pickUpLocation">Pick Up Location</label>
            <input
              type="text"
              list="locations"
              id="pickUpLocation"
              class="form-control"
              ngModel
              name="pickUpLocation"
              required
            />
          </div>
          <div>
            <input
              type="checkbox"
              id="defaultReturnLocation"
              [(ngModel)]="defaultReturnLocation"
              name="defaultReturnLocation"
            />Return to same location (Uncheck for different location)
          </div>
          <div *ngIf="!defaultReturnLocation" class="form-group">
            <label for="returnLocation">Return Location</label>
            <input
              type="text"
              selected="Port Łódź"
              list="locations"
              id="returnLocation"
              class="form-control"
              ngModel
              name="returnLocation"
              required
            />
          </div>
          <div class="form-group">
            <label for="pickUpDate">Pick Up Date</label>
            <input
              type="datetime-local"
              id="pickUpDate"
              class="form-control"
              ngModel
              name="pickUpDate"
            />
          </div>
          <div class="form-group">
            <label for="returnDate">Return Date</label>
            <input
              type="datetime-local"
              id="returnDate"
              class="form-control"
              ngModel
              name="returnDate"
            />
          </div>
        </div>

        <div class="text-secondary text-center">
          <button class=" btn btn-secondary btn-lg" type="submit">
            Check Available Cars
          </button>
        </div>
      </form>
    </div>

    <div class="col-lg-6">
      <app-available-cars [reservation]="reservation"></app-available-cars>
    </div>
  </div>
</div>

<datalist id="locations">
  <option>Dw. Łódź Kaliska</option>
  <option>Manufaktura</option>
  <option>Łódź Chojny</option>
  <option>Dw. Łódź Fabryczna</option>
  <option>Kościuszki</option>
  <option>Retkinia</option>
  <option>Port Łódź</option>
  <option>Radogoszcz Zachód</option>
  <option>Piotrkowska Centrum</option>
  <option>Plac Dąbrowskiego</option>
  <option>Teofilów</option>
</datalist>
