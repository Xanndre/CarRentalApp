<div *ngFor="let item of availableCars">
  <p>{{ item.id }}</p>
  <p>{{ item.brand }}</p>
  <p>{{ item.cost }}</p>
  <p>{{ item.description }}</p>
  <p>{{ item.imageUrl }}</p>
  <button
    class=" btn btn-secondary btn-lg"
    type="submit"
    (click)="onClicked(item.id)"
  >
    Rent
  </button>
</div>
